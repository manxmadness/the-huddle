<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>React App</title>
  </head>
  <body style="overflow-y: hidden;" onload="doThings()">
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <script src="https://use.fontawesome.com/6018c83ef2.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>
    function doThings() {
      $( "#addBtn" ).click(function() {
        if ($('#popup').hasClass('viz') ){
          document.getElementById("popup").className = "inviz container popup rounded";
        } else {
          document.getElementById("popup").className = "viz container popup rounded";
        }
      });
      $( "#x" ).click(function() {
        if ($('#popup').hasClass('viz') ){
          document.getElementById("popup").className = "inviz container popup rounded";
        } else {
          document.getElementById("popup").className = "viz container popup rounded";
        }
      });
      $( "#submit" ).click(function() {
        if ($('#popup').hasClass('viz') ){
          document.getElementById("popup").className = "inviz container popup rounded";
        } else {
          document.getElementById("popup").className = "viz container popup rounded";
        }
      });
    }

    </script>
  </body>

</html>
